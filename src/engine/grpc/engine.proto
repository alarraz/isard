syntax = "proto3";
 
package engine;
 
service Engine{
 rpc DomainStart(Domain) returns (actionResult) {}
 rpc DomainStop(Domain) returns (actionResult) {}
 rpc DomainDelete(Domain) returns (actionResult) {}
 rpc DomainCreateFromTemplate(Domain) returns (actionResult) {}
 rpc TemplateCreateFromDomain(Domain) returns (actionResult) {}
}
 
message Domain{
 string domain_id=1;
 string template_id=2;
 Hardware hardware=3;
}

message actionResult{
    bool result = 1;
    string status = 2;
}

message Hardware{
 int32 vcpus=1;
 int32 memory=2;
 repeated string videos=3;
 repeated string boot=4;
 repeated string interfaces=5;
 string diskbus=6;
 repeated string isos=7;
 repeated string floppies=8;
 int32 disk_size=9;
}

